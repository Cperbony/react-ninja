<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
      // console.log(React)
      var h1 = React.createElement("h1", null, [
        React.createElement("span", null, "Texto span"),
        React.createElement("span", null, "Segund texto span")
      ]);
      ReactDOM.render(h1, document.getElementById("app"));

      var h2 = React.DOM.h1(null, [
        React.DOM.span(null, React.DOM.i(null, "Itálico")),
        React.DOM.span(null, "Texto do Span 2")
      ]);
      ReactDOM.render(h2, document.getElementById("app"));

      //Javascript não consegue renderizar desta maneira
      //O JSX precisa ser renderizado, usamos o babel para JSX
      ReactDOM.render(<h1>Hello World</h1>, document.getElementById("app"));

      var Title = React.createClass({
        render: function() {
          return <h1>Hello World Title</h1>;
        }
      });

      ReactDOM.render(<Title />, document.getElementById("app"));

      var Title2 = React.createClass({
        render: function() {
          return (
            <div>
              <h1>Hello World Title2 com mais de uma tag</h1>
              <span>Hello World Title 2</span>
            </div>
          );
        }
      });

      ReactDOM.render(<Title2 />, document.getElementById("app"));

    //   console.log(h1);
    //   console.log(h2);
    </script>
  </body>
</html>
